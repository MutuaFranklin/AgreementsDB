{% extends 'agreements/base.html'%} 
{% load static %} 
{% block content %}
{% load bootstrap5 %}


<div class="container-fluid single-agreement">
    <div class="col-md-11 agreement-update mt-3">
        <h5>Update {{agreement.agreement_title}} Agreement</h5>

            <div class="col-md-5 agreement-update-form fw-light">
                <form action="" method="post" enctype="multipart/form-data" novalidate>
                    {%csrf_token%}

                    {{ form.as_p }}

                    
                    <button class="btn btn-sm btn-success upload-btn mb-3">Update</button>
  
                </form>

            </div>
           

        </div>


        
    </div>
</div>

{% endblock %}
