{%extends "agreements/base.html"%}
{% load static %}
{% load bootstrap5 %}
{% block content %}

<div class="container-fluid login">
  <div class="col-md-3 login-content">
    <h1>Login</h1>
    <div class="microsoft-icon">
      <p>Signin with Microsoft</p>
      <img src="../../../static/images/ms.png" alt="" height=70>
    </div>
    <div class="form m-4">
      <form action="" method="post">
        {% csrf_token %}        
        <div class="form-group m-3">
          <input name=username class="form-control form-control-lg" type="username" placeholder="Username" required aria-label=".form-control-lg example">

        </div>
        <div class="form-group m-3">
          <input name=password class="form-control form-control-lg" type="password" placeholder="Password" required aria-label=".form-control-lg example">
        </div>
        <div class="form-group m-3 button">
          <button type="submit" class="btn btn-primary btn-lg btn-block signin-btn">
            Sign in
          </button>
        </div>
      </form>

    </div>

  </div>
</div>



{% endblock %}
